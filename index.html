<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://portal.33bits.net/wp-content/uploads/2021/11/Football_Manager_22-Logo.jpg" alt="logoFM" width="400">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" controls autoplay muted loop>
            <source src="SayMyName.mp4" type="video/mp4"/>
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio autoplay controls loop>
            <source src="Lagrasadelascapitales.mp3" type="audio/mp3"/>
        </audio>
    </section>
</body>
</html>
